                        <h1 className="hidden md:block text-xl font-bold tracking-wider">VOC<br/><span className="text-xs font-normal text-orange-400">福爾摩沙旗艦店</span></h1>

        // 1F: Introduction

            <div className="animate-fade-in space-y-8">
                <div className="relative h-[400px] md:h-[500px] rounded-3xl overflow-hidden shadow-2xl bg-gradient-to-r from-blue-900 to-slate-800 text-white flex items-center justify-center p-8">

                    <div className="relative z-10 text-center max-w-2xl">

                        <h1 className="text-4xl md:text-6xl font-black mb-6 leading-tight">VOC<br/>荷蘭東印度公司</h1>
                        <p className="text-lg md:text-xl text-gray-300 mb-8 font-light">
                            歡迎光臨全台第一家國際連鎖百貨！<br/>

                        <h3 className="text-xl font-bold mb-2">黃金地段</h3>

        const TradeFloor = () => {
            const products = [
                { name: "台灣梅花鹿皮", price: "出口日本 No.1", tag: "熱銷冠軍", desc: "武士盔甲內襯指定用料，年出口達十萬張。", icon: "🦌" },

                        </p>

                <div className="flex justify-between items-end mb-4 border-b-2 border-gray-200 pb-4">
                    <div>
                        <h2 className="text-3xl font-bold text-slate-800">8F 歷史威秀影城</h2>
                        <p className="text-gray-500">The Siege of Fort Zeelandia (1661-1662)</p>
                    </div>
                    <span className="bg-red-600 text-white px-4 py-1 rounded animate-pulse text-sm font-bold">現正熱映中</span>
                </div>

                <div className="bg-black rounded-3xl overflow-hidden shadow-2xl relative text-white">
                    <div className="absolute inset-0 bg-gradient-to-r from-red-900/50 to-blue-900/50"></div>
                    
                    <div className="relative z-10 p-8 md:p-16 text-center">
                        <div className="flex justify-center gap-4 mb-6">
                             <Swords size={64} className="text-red-500" />
                        </div>
                        <h1 className="text-4xl md:text-6xl font-black mb-4 tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-red-500">
                            鄭荷大戰
                        </h1>
                        <p className="text-xl md:text-2xl font-light mb-8 text-gray-300">
                            經營權易主！為期 9 個月的圍城商戰
                        </p>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8 text-left max-w-4xl mx-auto bg-white/10 backdrop-blur-sm p-6 rounded-xl">
                            <div>
                                <h3 className="text-red-400 font-bold text-lg mb-2">攻方：國姓爺集團 (Koxinga)</h3>
                                <p className="text-sm text-gray-300">
                                    鄭成功率領 25,000 大軍、400 艘戰船。<br/>
                                    <b>策略：</b> 切斷水源、長期圍困、佔領普羅民遮城。
                                </p>
                            </div>
                            <div>
                                <h3 className="text-blue-400 font-bold text-lg mb-2">守方：VOC 台灣分公司 (Coyett)</h3>
                                <p className="text-sm text-gray-300">
                                    末代長官 揆一 (Frederick Coyett)。<br/>
                                    孤立無援，等待巴達維亞總部救援未果。<br/>
                                    <b>結局：</b> 1662 年 2 月 1 日，雙方簽訂條約，荷蘭人撤離。
                                </p>
                            </div>
                        </div>

                         <div className="mt-8">
                             <p className="text-xs text-gray-500 uppercase tracking-[0.3em] mb-2">Coming Soon</p>
                             <h4 className="text-lg font-bold">續集預告：明鄭時期的開發</h4>
                        </div>
                    </div>
                </div>

                <div className="bg-yellow-50 p-6 rounded-xl border border-yellow-200">
                    <h3 className="font-bold text-yellow-800 mb-2">🎬 影評人觀點：歷史的轉折點</h3>
                    <p className="text-sm text-yellow-900">
                        這場戰爭結束了荷蘭在台灣 38 年的統治，台灣正式進入漢人政權統治時期。
                        雖然荷蘭人離開了，但他們留下的黃牛、芒果、波克比（誤，是撲克牌...其實荷蘭人也愛賭博）、以及面向海洋的貿易視野，都深深影響了台灣。
                    </p>
                </div>
            </div>
        );

        const App = () => {
            const [currentFloor, setFloor] = useState('intro');

            const renderContent = () => {
                switch(currentFloor) {
                    case 'intro': return <IntroFloor onNext={() => setFloor('trade')} />;
                    case 'trade': return <TradeFloor />;
                    case 'life': return <FoodFloor />;
                    case 'gov': return <GovFloor />;
                    case 'war': return <WarFloor />;
                    default: return <IntroFloor />;
                }
            };

            return (
                <div className="flex min-h-screen bg-gray-50">
                    <Directory currentFloor={currentFloor} setFloor={setFloor} />
                    
                    <main className="flex-1 ml-20 md:ml-64 p-4 md:p-10 transition-all">
                        <header className="mb-8 flex justify-between items-center">
                            <div className="md:hidden font-bold text-xl text-slate-800">VOC Mall</div>
                            <div className="text-xs text-gray-400 ml-auto">
                                歷史定位：1624 - 1662 | 所在樓層：
                                <span className="font-bold text-orange-500 ml-1 uppercase">{currentFloor}</span>
                            </div>
                        </header>

                        {/* Main Content Area */}
                        <div className="max-w-6xl mx-auto min-h-[80vh]">
                            {renderContent()}
                        </div>

                        <footer className="mt-20 pt-10 border-t border-gray-200 text-center text-gray-400 text-sm">
                            <p>© 2024 Big City History Mall Project. 歷史內容僅供教學趣味使用。</p>
                            <p className="mt-2 text-xs">Based on the history of Dutch Formosa.</p>
                        </footer>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
